<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Page Not Found</title>
  <script>
    // Redirect specific broken links to the homepage
    const redirects = {
      "/bio/": "/",
      "/links/": "/",
    };

    const currentPath = window.location.pathname;
    if (redirects[currentPath]) {
      window.location.replace(redirects[currentPath]);
    } else {
      // Show a friendly 404 message if no redirect is available
      document.write(`
        <h1>Oops! Page Not Found</h1>
        <p>The page you are looking for does not exist. Return to the <a href="/">homepage</a>.</p>
      `);
    }
  </script>
</head>
<body>
</body>
</html>
